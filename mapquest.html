<html>

	</head>	
	<body>
		<div id="api-data"></div>
		<script type="text/javascript">
			var settings = {
			  "async": true,
			  "crossDomain": true,
			  //"dataType": "jsonp", //for cors error fix

			  "method": "GET",
			  "headers": {
			    "cache-control": "no-cache",
			    "Postman-Token": "59cac209-5c38-43f2-8d0c-6d2dbd54bd43"
			  }
			}
			$.ajax(settings).done(function (response) {
	  			console.log(response); //print to JavaScript console

			});
		</script>	
	</body>
</html>
